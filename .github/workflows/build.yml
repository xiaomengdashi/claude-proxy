name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            goos: linux
            goarch: amd64
            output: claude-proxy-linux-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: claude-proxy-windows-amd64.exe
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: claude-proxy-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: claude-proxy-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev

      - name: Build
        env:
          PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
        run: wails build -platform ${{ matrix.goos }}/${{ matrix.goarch }} -clean -o ${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: build/bin/${{ matrix.output }}
