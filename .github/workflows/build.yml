name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_name: claude-proxy.exe
            output_name: claude-proxy-windows-amd64.exe
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary_name: claude-proxy.app
            output_name: claude-proxy-darwin-amd64.app
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_name: claude-proxy.app
            output_name: claude-proxy-darwin-arm64.app

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build
        run: wails build -platform ${{ matrix.goos }}/${{ matrix.goarch }} -clean

      - name: Rename and prepare artifact
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv build/bin/${{ matrix.binary_name }} ${{ matrix.output_name }}
          else
            # macOS: rename the .app bundle
            if [ -d "build/bin/${{ matrix.binary_name }}" ]; then
              mv "build/bin/${{ matrix.binary_name }}" "${{ matrix.output_name }}"
            fi
          fi
          ls -la ${{ matrix.output_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: ${{ matrix.output_name }}
