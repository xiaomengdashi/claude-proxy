name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_name: claude-proxy.exe
            output_name: claude-proxy-windows-amd64.exe
            package_name: claude-proxy-windows-amd64.zip
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary_name: claude-proxy.app
            output_name: claude-proxy-darwin-amd64.app
            package_name: claude-proxy-darwin-amd64.dmg
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_name: claude-proxy.app
            output_name: claude-proxy-darwin-arm64.app
            package_name: claude-proxy-darwin-arm64.dmg

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build
        run: wails build -platform ${{ matrix.goos }}/${{ matrix.goarch }} -clean

      - name: Rename and prepare artifact
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv build/bin/${{ matrix.binary_name }} ${{ matrix.output_name }}
          else
            # macOS: rename the .app bundle
            if [ -d "build/bin/${{ matrix.binary_name }}" ]; then
              mv "build/bin/${{ matrix.binary_name }}" "${{ matrix.output_name }}"
            fi
          fi
          ls -la ${{ matrix.output_name }}

      - name: Create package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          7z a -tzip ${{ matrix.package_name }} ${{ matrix.output_name }}

      - name: Create package (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          # Create DMG
          hdiutil create -volname "Claude Proxy" -srcfolder "${{ matrix.output_name }}" -ov -format UDZO "${{ matrix.package_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package_name }}
          path: ${{ matrix.package_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
